            body{
                background-color: rgb(147, 82, 207);

    <body>
        <section>
            <article>
                <header>Curso de JavaSript com a RocketSeat</header>

                <p>
                    Exercícios da Aula de Trabalhando com a DOM.
                </p>
            </article>
        </section>
        <input type="text" name="nome"/>
        <button class="botão">Adicionar</button>

        <script>
           var btnElement = document.querySelector('button.botão');
            var inputElement = document.querySelector('input[name=nome]');
           btnElement.onclick = function() {
               var text = inputElement.value;
               alert(text);
           }
           /* Mostrando o dado do input no alerta.*/
        </script>
    </body>
